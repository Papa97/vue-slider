<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="root">
      <div class="container">
        <div class="scroll">
          <div class="main-img">
            <div class="img-top-container">
              <div class="img-top">
                <div class="img-top active-img">
                  <img :src="immagini[currentImg].src" alt="" />
                </div>
              </div>
            </div>
            <div class="cont-text-bt">
              <div :class="">{{immagini[currentImg].nazione}}</div>
              <div class="desc">{{immagini[currentImg].sottotitolo}}</div>
            </div>
          </div>
          <div class="vertical-img">
            <div class="cont-img-vert" v-for="image in immagini">
              <img :src="image.src" alt="prova" />
            </div>
            <!-- <div class="cont-img-vert">
              <img src="img/02.jpg" alt="prova" />
            </div>
            <div class="cont-img-vert">
              <img src="img/03.jpg" alt="prova" />
            </div>
            <div class="cont-img-vert">
              <img src="img/04.jpg" alt="prova" />
            </div>
            <div class="cont-img-vert">
              <img src="img/05.jpg" alt="prova" />
            </div> -->

            <div class="up-arrow">
              <i class="fas fa-chevron-up" @click="precedenteImmagine()"></i>
            </div>
            <div class="down-arrow">
              <i class="fas fa-chevron-down" @click="prossimaImmagine()"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
